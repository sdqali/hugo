<!DOCTYPE html5>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" prefix="og: http://ogp.me/ns#">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html.snippet" . }}


    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header itemscope="itemscope" itemtype="http://schema.org/WPHeader">
      <div >
        <div >
          <div >
            <div >
              <h1> {{ .Site.Title }}</h1>
              <hr >
              <span >by {{.Site.Params.author}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div itemprop="mainContentOfPage"
         itemscope="itemscope" itemtype="http://schema.org/WebPageElement">
      <div >
        <div >
          {{ range first 10 .Data.Pages }}
          <div >
            <a href='{{ .Permalink }}'>
              <h2 >
                {{ .Title }}
              </h2>
              <h3 >Posted on {{ .Date.Format "Mon, Jan 2, 2006" }}</h3>
            </a>
            <p >
              {{ .Summary }}
            </p>
          </div>
          {{ end }}
          <!-- Pager -->
          <ul >
            <li >
              <a href="/blog/">Older Posts &rarr;</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    {{ partial "footer.html.snippet" .}}
  </body>
</html>
