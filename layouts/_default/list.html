{{ partial "head.html" . }}
<body class="theme-base-08">
  <div class="content container">
    <h1 class="posts">
      Blog Posts
    </h1>
    <ul class="posts">
        {{ range .Data.Pages }}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
        </li>
        {{ end }}
    </ul>
  </div>
</body>
</html>
